        function checkKey(e) {

            e = e || window.event;
            if (e.keyCode == '38') {// && !key.includes("ileri")
                console.log("ileri");
                clickKey("ileri");
                key = "ileri"
            }

                // console.log("sol");

                setStatus()
            }
            else if (e.keyCode == '39' && !key.includes("sağ")) {
